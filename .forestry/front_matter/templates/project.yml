  label: Title
  description: Enter your project title.
  default: New Project
- name: color
  type: color
  label: Background Color
  config:
    required: false
    color_format: Hex
  description: Set a background color for your project.
- name: project_line_color
  type: color
  label: Line Color
  config:
    required: false
    color_format: Hex
  default: "#9879B0"
  description: Set a color for the horizontal at top of project page.
- name: text_color
  type: color
  label: Text Color
  config:
    required: false
    color_format: Hex
  default: "#000000"
  description: Set the color for the text on your project page.
- name: categories
  type: list
  config:
    use_select: true
    min: 1
    max: 
